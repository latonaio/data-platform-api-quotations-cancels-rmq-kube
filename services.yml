apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: data-platform-api-delivery-document-cancels-rmq-kube
  name: data-platform-api-delivery-document-cancels-rmq-kube
spec:
  replicas: 1
  selector:
    matchLabels:
      run: data-platform-api-delivery-document-cancels-rmq-kube
      app: DELIVERY_DOCUNMENT
  template:
    metadata:
      labels:
        run: data-platform-api-delivery-document-cancels-rmq-kube
        app: DELIVERY_DOCUNMENT
    spec:
      hostname: data-platform-api-delivery-document-cancels-rmq-kube
      containers:
        - name: data-platform-api-delivery-document-cancels-rmq-kube
          image: latonaio/data-platform-api-delivery-document-cancels-rmq-kube
          imagePullPolicy: Always
          env:
            - name: "RMQ_QUEUE_FROM"
              value: "data-platform-api-delivery-document-cancels-queue"
            - name: "RMQ_QUEUE_TO_SQL"
              value: "sql-update-kube"
            - name: "RMQ_QUEUE_TO_EX_CONF"
              value: "data-platform-api-business-partner-exconf-queue,data-platform-api-business-partner-exconf-queue,data-platform-api-plant-exconf-queue"
            - name: "RMQ_QUEUE_TO_HEADERS_SUB_FUNC"
              value: "data-platform-api-delivery-document-headers-creates-subfunc-queue"
            - name: "RMQ_QUEUE_TO_ITEMS_SUB_FUNC"
              value: "data-platform-api-delivery-document-items-creates-subfunc-queue"
            - name: "RMQ_SESSION_CONTROL_QUEUE"
              value: "data-platform-api-delivery-document-cancels-session-control-queue"
            - name: "DB_NAME"
              value: "DataPlatformMastersAndTransactionsMysqlKube"
          envFrom:
            - configMapRef:
                name: env-config
            - secretRef:
                name: env-secret
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: data-platform-api-delivery-document-cancels-rmq-kube
  name: data-platform-api-delivery-document-cancels-rmq-kube
spec:
  selector:
    run: data-platform-api-delivery-document-cancels-rmq-kube
  type: NodePort
  ports:
    - name: api
      port: 8080
      protocol: TCP
      targetPort: 8080
      nodePort: 31788
